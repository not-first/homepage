<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="emoji">:(</div>
        <div class="message">
            <p>Your system encountered an issue and needs to restart. We're collecting error information, then we'll restart for you.</p>
        </div>
        <div class="progress">
            <p>20% complete</p>
        </div>
        <div class="info">
            <img src="assets/frame.png" alt="QR Code" class="qr-code">
            <p>For more information about this issue and possible solutions, visit [website]</p>
            <p>If you contact support, provide this info:</p>
            <p>Stop code: SYSTEM_PROCESS_FAILED</p>
        </div>
    </div>
</body>
</html>
